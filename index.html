<!doctype html>
<html>

<head>
  <title>Length Tester</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">
    <header>Id = 3</header>
    <h1>JavaScript for interactive apps!</h1>
    <h1>Length Tester</h1>
    <h3>Right-click / Inspect, then select console</h3>

    <p>Enter your String:
      <label><input id="word" type="string"></label>
    </p>


    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log("SCRIPT START")

    console.log("Declare functions..............................")

    console.log("Declare event listeners .......................")

    //document.addEventListener("dblclick", function () {
      //console.log("add(a,b)=" + add(a, b))
    //})

    document.getElementById("clicker").addEventListener("click", function () {
      const myword = document.getElementById("word").value
      console.log("myword = " + myword)
      const ans = "Count of letters for the given word " + myword.length + "."
      document.getElementById("result").innerHTML = ans
    })

    console.log("SCRIPT END")
  </script>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/js/mdb.min.js"></script>
</body>

</html>
